
repositories{
    jcenter()
    maven { url "https://jitpack.io" },
	flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'com.github.ergovia-mobile:android-transcoder:v0.1.10R_ergovia',
	compile(name:'FFmpegAndroid', ext:'aar')
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
